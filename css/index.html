<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CSS Effects</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h3>translate</h3>
                <div class="box red"></div>
                <div class="box green translate"></div>
            </div>
            <div class="row">
                <h3>rotate</h3>
                <div class="box red"></div>
                <div class="box green rotate"></div>
            </div>
            <div class="row">
                <h3>scale</h3>
                <div class="box red"></div>
                <div class="box green scale"></div>
            </div>
            <div class="row">
                <h3>skewX</h3>
                <div class="box red"></div>
                <div class="box green skewX"></div>
            </div>
            <div class="row">
                <h3>skewY</h3>
                <div class="box red"></div>
                <div class="box green skewY"></div>
            </div>
            <div class="row">
                <h3>Matrix</h3>
                <div class="box red"></div>
                <div class="box green matrix"></div>
            </div>
            <hr>
            <div class="row">
                <h3>Transition</h3>
                <div class="box red"></div>
                <div class="box green transition"></div>
            </div>
            <div class="row">
                <h3>jQuery Transition</h3>
                <div class="box red"></div>
                <div id="rotateBox" class="box green"></div>
            </div>
        </div>

        <div id="flexContainer">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>








        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
